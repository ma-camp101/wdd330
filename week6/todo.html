<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mike Camp's Todo App for WDD330: Web Front-End Development 2 BYUI">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700"  rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/todo.css">
    <title>ToDo App</title>
</head>
<body>
    <Header>
        <h1>To Do List</h1>
        <hr>
    </Header>
    <main>
        <form class="todo">
            <input type="text" class="input" placeholder="Enter Todo here">
            <p class="legend">
                ✅ = Todo Done &nbsp; ❌ = Delete Todo
            </p>
            <div class="getDone"></div>
        </form>
    </main>
    <footer>
        <div class="taskTracker"></div>
    </footer>
    <script src="js/todo.js"></script>
</body>
</html>
