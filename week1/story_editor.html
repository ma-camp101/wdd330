<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Writer</title>

    <script>
        let storyName = document.getElementById("name_input").value;
        let storyHTML = localStorage.getItem(storyName);

        function loadStory() { document.getElementById("story_editor").value = storyHTML }

        function saveStory() { localStorage.setItem(storyName, storyHTML) }

        function displayStory() { document.getElementById("story_display").innerHTML = storyHTML }
    </script>

    <style>
        textarea {
            width: 800px;
            height: 250px;
            background-color: lightyellow;
        }
        
    </style>

</head>
<body>
    <h1>Story Editor</h1>
    Story Name: <input type="text" id="name-input"></input>
    <section>
        <button onclick="loadStory()">Find and Edit It</button>
        <button onclick="saveStory()">Save It</button>
        <button onclick="displayStory()">Display It</button>
    </section>
    <textarea name="story_editor" id="story_editor" cols="30" rows="10" placeholder="Write a totally awesome story here."></textarea>
    <section id="story_display"></section>
</body>
</html>
