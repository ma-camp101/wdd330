<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Mike Camp's Project for WDD330: Web Front-End Development 2 BYUI">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mike camp's project for wdd330</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header>
            <a href="index.html" class="banner"><img src="images/renee-fisher-ltkf2tdx9ui-unsplash-logo.jpg" alt="white spraypaint stencil of fat man running, transition arrow, then fit man running on green wall"></a> 
            <h1>Fitness Journal</h1>
        </header>
        <main>
            <section class="startPointImages">
                <div class="container">
                    <input type="file" id="image_input" accept="image/png, image/jpg"><br>
                   <div id="display_image"><img src="images/rsz_mike1.jpg" alt="Mike Camp front view"></div>
                   <div id="display_image2"><img src="images/rsz_mike2.jpg" alt="Mike Camp side view"></div>
                 </div>
            </section>
            <section class="motivation">
                <img src="images/anastase-maragos-fp7cfyppukm-unsplash.jpg" class="motivate" alt="man lifting bumbells">
            </section>
            <section class="weather">
                <div class="summary">
                    <h2>Weather Summary</h2>
                    <img id="currenticon">
                    <ul class="title">
                        <li>Current Conditions:</li>
                        <li>Current Temp:</li>
                        <li>High:</li>
                        <li>Wind Chill:</li>
                        <li>Humidity:</li>
                        <li>Wind Speed:</li>
                    </ul>
                    <ul class="temperature">
                        <li><span id="weatherdesc"></span></li>
                        <li><span id="temp"></span></li>
                        <li><span id="hightemp"></span></li>
                        <li><span id="output"></span></li>
                        <li><span id="humidity"></span></li>
                        <li><span id="wind"></span></li>
                    </ul>
                </div>
                <div class="forecast">
                    <ul class="forecast">
                        <li class="days"><span id="dayofweek1"></span>&nbsp;<img src="" alt="" id="icon1">&nbsp;<span id="forecast1"></span></li>
                        <li class="days"><span id="dayofweek2"></span>&nbsp;<img src="" alt="" id="icon2">&nbsp;<span id="forecast2"></span></li>
                        <li class="days"><span id="dayofweek3"></span>&nbsp;<img src="" alt="" id="icon3">&nbsp;<span id="forecast3"></span></li>
                    </ul>
                </div>
            </section>
            <form id="form">
                <input type="text" id="input" class="input" placeholder="Enter your goals here" autocomplete="off"/>
                <ul class="todos" id="todos"></ul>
            </form>    

            <article class="currentEvents"></article>
            <section class="motivation">
                <img src="images/fitsum-admasu-ogv9xil7dky-unsplash.jpg" class="motivate" alt="three women jogging">
            </section>
            <section class="schedule"></section>
            <div class="attribute"></div>
        </main>
        <footer>
            <p class="copy">&copy; <span id="year"></span> | Mike Camp | Pennsylvania | <a class="schoollink" href="https://www.byui.edu/online">BYUI Online Learning</a></p><br>
        </footer>
        <script src="js/loadImage.js"></script>
        <script src="js/dates.js"></script>
        <script src="js/weatherforecast.js"></script>
        <script src="js/windchill.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/ls.js"></script>
        <script src="js/utilities.js"></script>
        <script src="js/attributes.js"></script>
    </body>
</html>
