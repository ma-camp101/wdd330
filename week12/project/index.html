    <body>
        <header>
            <picture class="banner">
                <source media="(max-width:420px)" srcset="images/renee-fisher-ltkf2tdx9ui-unsplash-small.jpg">
                <source media="(max-width:820px)" srcset="images/renee-fisher-ltkf2tdx9ui-unsplash-medium.jpg">
                <img src="images/renee-fisher-ltkf2tdx9ui-unsplash-large.jpg" alt="white spraypaint stencil of fat man running, transition arrow, then fit man running on green wall">
            </picture>
            <h1>Fitness Journal</h1>
        </header>
        <nav>
            <ul class="navbar"> 
                <li><a class="listItem" onclick="switchMenu()" href="#">&#9776;</a></li>
                <li><a class="listItem active" href="index.html">Home</a></li>
                <li><a class="listItem" href="goals.html">Goals</a></li>
                <li><a class="listItem" href="meals.html">Meal Planner</a></li>
                <li><a class="listItem" href="support.html">Support</a></li>
                <li><a class="listItem" href="achievements.html">Achievements</a></li>
                <li><a class="listItem" href="attribution.html">Attribution</a></li>
            </ul>
            <div class="searchSite"></div>
        </nav>
        <main>
            <section class="startPointImages"></section>
            <section class="motivation"></section>
            <section class="weather">
                <div class="summary">
                    <h2>Weather Summary</h2>
                    <img src="" alt="" id="currenticon">
                    <ul class="title">
                        <li>Current Conditions:</li>
                        <li>Current Temp:</li>
                        <li>High:</li>
                        <li>Wind Chill:</li>
                        <li>Humidity:</li>
                        <li>Wind Speed:</li>
                    </ul>
                    <ul class="temperature">
                        <li><span id="weatherdesc"></span></li>
                        <li><span id="temp"></span></li>
                        <li><span id="hightemp"></span></li>
                        <li><span id="output"></span></li>
                        <li><span id="humidity"></span></li>
                        <li><span id="wind"></span></li>
                    </ul>
                    <ul class="forecast">
                        <li class="days"><span id="dayofweek1"></span>&nbsp;<img src="" alt="" id="icon1">&nbsp;<span id="forecast1"></span></li>
                        <li class="days"><span id="dayofweek2"></span>&nbsp;<img src="" alt="" id="icon2">&nbsp;<span id="forecast2"></span></li>
                        <li class="days"><span id="dayofweek3"></span>&nbsp;<img src="" alt="" id="icon3">&nbsp;<span id="forecast3"></span></li>
                    </ul>
                </div>
            </section>
            <article class="currentEvents"></article>
            <picture class="hypeUpImage"></picture>
            <section class="schedule"></section>
        </main>
        <footer>

        </footer>
        <script src="js/dates.js"></script> 
        <script src="js/main.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/weatherforecast.js"></script>
        <script src="js/windchill.js"></script>
    </body>
</html>
